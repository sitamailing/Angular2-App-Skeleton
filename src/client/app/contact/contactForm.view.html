<div class="home-container">
    <div class="page-desp">
        <div class="container">
            <h1>Contact</h1>
            <p>A collection of free to download, open source Bootstrap blog templates and themes.A collection of free to
                download, open source Bootstrap blog templates and themes. A collection of free to download, open source
                Bootstrap blog templates and themes.</p>
        </div>
    </div>
    <div class="container">
        <div class="sub-container">
            <form class="contact-form" (ngSubmit)="onSubmit()">
                <p class="note">Fields with <span class="required">*</span> are required.</p>
                <div class="form-group">
                    <label for="firstName">First Name<span class="required">*</span></label>
                    <input type="text" class="form-control" id="firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name<span class="required">*</span></label>
                    <input type="text" class="form-control" id="lastName" required>
                </div>
                <div class="form-group">
                    <label for="email">Email<span class="required">*</span></label>
                    <input type="text" class="form-control" id="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message<span class="required">*</span></label>
                    <input type="text" class="form-control" id="message" required>
                </div>
                <button type="submit" class="btn-default">Submit</button>
            </form>
        </div>
    </div>
</div>
